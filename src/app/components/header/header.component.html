<header class="h-30 bg-accent header-shadow">
  <nav class="container" style="align-items: center; display: flex; height: 100%; justify-content: space-between; font-size: 25px">
    <span
      class="pull-left mat-focus-indicator docs-navbar-hide-small docs-button mat-button mat-button-base ng-star-inserted cursor-pointer"
      tabindex="0" aria-disabled="false" routerLink="/">
      <span class="mat-button-wrapper" style="font-size: 20px; color: yellow; font-weight: bold;">ThiCongChuc.Org</span>
      <span class="mat-ripple mat-button-ripple"></span>
      <span class="mat-button-focus-overlay"></span>
    </span>

   <div>
     <button *ngIf="!user" routerLink="/auth/dang-nhap" class="btn pull-right btn-primary">
       Đăng nhập
     </button>
     <button *ngIf="user" mat-button [matMenuTriggerFor]="menu" class="btn pull-right btn-warning"
           style="text-transform: none; max-width: 150px"
     >Hi, {{ user.name }}</button>
     <mat-menu #menu="matMenu">
       <button mat-menu-item (click)="onClickLogout()">Đăng xuất</button>
     </mat-menu>
   </div>
  </nav>
</header>
