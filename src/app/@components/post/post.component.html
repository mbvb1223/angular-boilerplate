<div
  *ngIf="posts && posts.length"
  class="row card cursor-pointer hover-shadow-wrapper"
>
  <div class="card-header card-header-info">
    <h4 class="card-title">Bài viết liên quan</h4>
  </div>
  <div class="card-body">
    <mat-card-content>
      <div *ngFor="let post of posts; index as i">
        ※ {{ post.title }}
      </div>
    </mat-card-content>
  </div>
</div>
