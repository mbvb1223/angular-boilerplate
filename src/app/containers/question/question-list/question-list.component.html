<div class="grid grid-cols-1 gap-1" style="width: 800px; margin:auto">
  <div *ngFor="let questions of questionGroups; index as i; first as isFirst">
      <div *ngIf="i + 1 == part">
        <div *ngFor="let question of questions; index as i; first as isFirst">

          <app-question-item
            [question]="question"
            [correctAnswerId]="2"
            [selectedValue]="getSelectedByQuestionId(question)"
            (newItemEvent) = saveAnswer($event)
          ></app-question-item>
        </div>

        <a mat-raised-button color="accent" [routerLink]="[]" [queryParams]="{ part: part - 1 }">Previous</a>
        <a mat-raised-button color="primary" [routerLink]="[]" [queryParams]="{ part: part + 1 }">Next</a>
      </div>
  </div>
</div>
