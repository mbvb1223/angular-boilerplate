<div style="pointer-events: none;">
  <div *ngIf="exam" style="text-align: center; padding: 5px 0">
    <button mat-raised-button color="primary" style="font-size: 24px">
      Số câu trả lời đúng: {{ getAnalyticsNumber()[1]}} / {{ getAnalyticsNumber()[0] }}
    </button>
  </div>
  <div class="grid grid-cols-1 gap-1" style="margin:auto; padding-bottom: 10px">
    <div *ngFor="let question of questions; index as i; first as isFirst">
      <app-question-item *ngIf="question.isSingle"
                         [question]="question"
                         [questionNumber]="orderQuestion[question.id]"
                         [canShowAnswer]="true"
                         [result]="result"
                         [forceShowAnswer]="true"
      ></app-question-item>

      <app-question-group *ngIf="question.isParent"
                          [question]="question"
                          [shouldIncrementId]="true"
                          [questionNumber]="orderQuestion[question.id]"
                          [showAnswer]="true"
                          [result]="result"
                          [forceShowAnswer]="true"
      ></app-question-group>
    </div>
  </div>
</div>

<mat-paginator
  #paginator
  [pageSize]="pageSize"
  [showFirstLastButtons]="true"
  [length]="totalSize"
  [pageIndex]="currentPage"
  [hidePageSize]="true"
  (page)="handlePage($event)">
</mat-paginator>
