<app-order-contest *ngIf="contest" [contest]="contest"></app-order-contest>
<div class="row">
  <div class="col-lg-7 col-md-6">
    <div
      *ngFor="let section of sections; index as i; first as isFirst"
      (click)="goToSection(section)"
      class="card cursor-pointer hover-shadow-wrapper"
    >
      <div class="card-header card-header-primary">
        <h4 class="card-title">{{ section.title }}</h4>
      </div>
      <div class="card-body">
        <mat-card-content>{{ section.description}}</mat-card-content>
      </div>
    </div>
  </div>

  <div class="col-lg-5 col-md-6">
    <div class="row cursor-pointer hover-shadow-wrapper">
      <img src="https://i.imgur.com/ZMkJL9F.png" alt="" width="100%" (click)="goToExam()">
    </div>
    <app-post-list *ngIf="subject" typeId="3" creatableId="{{ subjectId }}" [parentObject]="subject"></app-post-list>
  </div>

</div>
