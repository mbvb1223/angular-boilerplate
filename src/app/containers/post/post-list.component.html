<div
  *ngIf="posts && posts.length"
  class="card hover-shadow-wrapper"
>
  <div class="card-header card-header-info">
    <h4 class="card-title">Bài viết liên quan</h4>
  </div>
  <div class="card-body">
    <mat-card-content>
      <div *ngFor="let post of posts; index as i" class="pt-2">
        ※ <img *ngIf="post.isVip" src="https://i.imgur.com/eum8n9l.gif" alt="ThiCongChuc.Org"> <a (click)="goToPost(post)" class="cursor-pointer" style="color: #004175;">{{ post.title }}</a>
      </div>
    </mat-card-content>
  </div>
</div>
