<app-order-contest></app-order-contest>

<div class="row row-space">
  <div *ngFor="let subject of subjects; index as i; first as isFirst"
       class="col-lg-6 col-md-6 col-sm-12 cursor-pointer">
    <div class="card card-stats hover-shadow-wrapper" routerLink="/subjects/{{ subject.id }}">

      <div *ngIf="i === 0" class="card-header card-header-warning card-header-icon" data-header-animation="true">
        <div class="card-icon"><i class="material-icons">weekend</i></div>
        <p class="card-category">Bookings</p>
        <h3 class="card-title">184</h3>
      </div>
      <div *ngIf="i === 1" class="card-header card-header-rose card-header-icon" data-header-animation="true">
        <div class="card-icon"><i class="material-icons">equalizer</i></div>
        <p class="card-category">Bookings</p>
        <h3 class="card-title">184</h3>
      </div>
      <div *ngIf="i === 2" class="card-header card-header-icon card-header-success">
        <div class="card-icon" data-header-animation="true">
          <i class="material-icons">store</i>
        </div>
        <h4 class="card-title">Here is the Icon</h4>
      </div>
      <div *ngIf="i === 3" class="card-header card-header-icon card-header-info">
        <div class="card-icon" data-header-animation="true">
          <i class="material-icons">î¢”</i>
        </div>
        <h4 class="card-title">Here is the Icon</h4>
      </div>

      <div class="card-body">
        <div class="card-actions">
        </div>
        <h4 class="card-title">
          <a routerLink="/contests/{{ contest.id }}/subjects">{{ contest.title }}</a>
        </h4>
        <div class="card-description">
          {{ contest.description }}
        </div>
      </div>
    </div>
  </div>
</div>
