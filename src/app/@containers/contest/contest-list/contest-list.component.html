<div class="row">
  <div *ngFor="let contest of contests; index as i; first as isFirst" class=" col-lg-4 col-md-6">
    <div class="card card-product hover-shadow-wrapper cursor-pointer" routerLink="/contests/{{ contest.id }}/subjects">
      <div class="card-image" data-header-animation="false">
        <a routerLink="/contests/{{ contest.id }}/subjects">
          <img class="img" src="https://i.ibb.co/tmNWb9J/card-2.jpg">
        </a>
      </div>
      <div class="card-content">
        <div class="card-actions">
        </div>
        <h4 class="card-title">
          <a routerLink="/contests/{{ contest.id }}/subjects">{{ contest.title }}</a>
        </h4>
        <div class="card-description">
          {{ contest.description }}
        </div>
      </div>
      <div class="card-footer">
        <div class="price">
          <h4>
            <del>{{ contest.price.toLocaleString('it-IT', {style: 'currency', currency: 'VND'}) }}</del>
          </h4>
        </div>
        <div class="price pull-right">
          <h4>{{ contest.sale_price
            ? contest.sale_price.toLocaleString('it-IT', {style: 'currency', currency: 'VND'})
            : "Miễn phí"}}
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>
