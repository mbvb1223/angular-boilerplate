<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div *ngFor="let contest of contests; index as i; first as isFirst">
        <div class="col-lg-4 col-md-6">
          <div class="card card-product">
            <div class="card-image" data-header-animation="true">
              <a routerLink="/contests/{{ contest.id }}/subjects">
                <img class="img" src="https://i.ibb.co/tmNWb9J/card-2.jpg">
              </a>
            </div>
            <div class="card-content">
              <div class="card-actions">
              </div>
              <h4 class="card-title">
                <a routerLink="/contests/{{ contest.id }}/subjects">{{ contest.title }}</a>
              </h4>
              <div class="card-description">
                {{ contest.description }}
              </div>
            </div>
            <div class="card-footer">
              <div class="price">
                <h4>$899/night</h4>
              </div>
              <div class="stats pull-right">
                <p class="category"><i class="material-icons">place</i> Barcelona, Spain</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div *ngFor="let contest of contests; index as i; first as isFirst">
  <mat-card class="m-2" routerLink="/contests/{{ contest.id }}/subjects">
    <mat-card-title>{{ contest.title }}</mat-card-title>
    <mat-card-content>{{ contest.description}}</mat-card-content>
  </mat-card>
</div>
