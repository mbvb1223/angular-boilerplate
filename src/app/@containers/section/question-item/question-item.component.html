<h1>{{ question.title }}</h1>
<div class="grid grid-cols-2 gap-4" [ngClass]="{'singleClass' : isAnswered}">
  <div *ngFor="let answerTitle of [question.answer_1,question.answer_2,question.answer_3,question.answer_4]; index as optionId; first as isFirst">
    <mat-card class="m-2">
      <mat-card-content>
        <mat-checkbox (change)="answer(optionId + 1)"
                      [checked]="isSelectedAnswer(optionId + 1)"
                      class="example-margin">{{ answerTitle }}
        </mat-checkbox>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<button mat-raised-button
        color="{{ isCorrectAnswer() ? 'primary' : 'accent' }}"
        *ngIf="!!selectedValue">
  {{ isCorrectAnswer() ? 'OKAY' : 'WRONG' }}
</button>
