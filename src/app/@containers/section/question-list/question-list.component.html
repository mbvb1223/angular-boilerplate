<div class="grid grid-cols-1 gap-1" style="margin:auto; padding-bottom: 10px">
  <app-question-item
    *ngFor="let question of questions; index as i; first as isFirst"
    [question]="question"
    [questionNumber]="(currentPage * pageSize) + i + 1"
  ></app-question-item>
</div>
<mat-paginator
  #paginator
  [pageSize]="pageSize"
  [showFirstLastButtons]="true"
  [length]="totalSize"
  [pageIndex]="currentPage"
  [hidePageSize]="true"
  (page)="handlePage($event)">
</mat-paginator>
