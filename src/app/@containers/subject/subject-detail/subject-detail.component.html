<div class="row">

  <div class="col-lg-8 col-md-6">
    <div
      *ngFor="let section of sections; index as i; first as isFirst"
      routerLink="/sections/{{ section.id }}/questions"
      class="card cursor-pointer hover-shadow-wrapper"
    >
      <div class="card-header card-header-primary">
        <h4 class="card-title">{{ section.title }}</h4>
      </div>
      <div class="card-body">
        <mat-card-content>{{ section.description}}</mat-card-content>
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-6">
    <div class="row"><h2><img src="https://onthicongchuc.org/img/course-online.png" alt=""></h2></div>
  </div>

</div>
