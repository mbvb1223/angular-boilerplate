<div
  *ngIf="posts && posts.length"
  class="row card hover-shadow-wrapper"
>
  <div class="card-header card-header-info">
    <h4 class="card-title">Bài viết liên quan</h4>
  </div>
  <div class="card-body">
    <mat-card-content>
      <div *ngFor="let post of posts; index as i">
        ※ <a (click)="goToPost(post)" class="cursor-pointer mt-2">{{ post.title }}</a>
      </div>
    </mat-card-content>
  </div>
</div>
