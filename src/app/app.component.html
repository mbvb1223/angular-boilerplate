<ng-container>
  <app-header [user]="userSubject$ | async"></app-header>

  <div class="container" style="padding-top: 5px; min-height: 500px">
    <app-breadcrumb></app-breadcrumb>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>
</ng-container>

<app-loading-screen

></app-loading-screen>

<ng-snotify></ng-snotify>
